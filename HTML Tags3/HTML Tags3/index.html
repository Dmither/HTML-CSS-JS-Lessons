<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомство с HTML тегами - Часть 3</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <p>Name</p>
            <input type="text" name="username" value="" tabindex="1">
        </div>
        <div>
            <p>Password</p>
            <input type="password" name="userpass" id="" tabindex="2">
        </div>
        <div>
            <p>Phone</p>
            <input type="tel" name="userphont" id="" tabindex="3">
        </div>
        <div>
            <p>Sex</p>
            <div>
                <input type="radio" name="gender" value="male" tabindex="4" checked>Male
                <input type="radio" name="gender" value="famele" tabindex="4">Famele
            </div>
        </div>
        <div>
            <p>Items</p>
            <div>
                <input type="checkbox" name="Bike" value="yes" tabindex="5" checked> Bike
            </div>
            <div>
                <input type="checkbox" name="Car" value="yes" tabindex="6"> Car</div>
            <div>
                <input type="checkbox" name="House" value="yes" disabled tabindex="7"> House
            </div>
        </div>
        <div>
            <p>Information</p>
            <textarea name="info" tabindex="8"></textarea>
        </div>
        <div>
            <p>Add photo</p>
            <input type="file" tabindex="9">
        </div>
        <div>
            <p>Color</p>
            <select name="color" tabindex="10">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue" selected>Blue</option>
            </select>
        </div>
        <div>
            <p></p>
            <button tabindex="11" type="submit">Submit</button>
            <button tabindex="12" type="reset">Reset</button>
        </div>

    </form>
</body>
</html>
